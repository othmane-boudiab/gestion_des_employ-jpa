<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nom</th>
    <th scope="col">Prenom</th>
    <th scope="col">Email</th>
    <th scope="col">Role</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <th th:text="${user.id_user}"></th>
    <td th:text="${user.first_name}"></td>
    <td th:text="${user.last_name}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.role.name}"></td>
    <td><a th:href="@{edit(id=${user.id_user})}"><button type="submit" class="btn btn-warning">Editer</button></a>
      <a th:href="@{delete(id=${user.id_user})}">
        <button type="submit" class="btn btn-danger">Supprimer</button>
      </a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
